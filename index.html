<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaotiKlash</title>
    <link
      rel="preload"
      href="././fonts/MedievalSharp.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- LANGUAGE BUTTONS -->
    <div id="lang-btns">
      <button type="button" id="eng-btn"></button>
      <button type="button" id="eus-btn"></button>
    </div>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
      <!-- LOGIN FORM -->
      <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" required />

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required />

        <p id="login-error-message" class="error-message"></p>

        <button type="submit" id="login-btn">Log in</button>
        <button type="reset" id="reset-btn">Reset</button>

        <p id="login-para">
          Don't have an account?
          <a href="#" id="login-screen-register-btn">Register</a>
        </p>
      </form>
    </div>

    <!-- REGISTRATION SCREEN -->
    <div id="register-screen">
      <div id="register-box">
        <h2>REGISTER</h2>

        <!-- REGISTRATION FORM -->
        <form id="register-form">
          <label for="name">Name</label>
          <input type="text" id="name" maxlength="50" required />

          <label for="register-email">Email</label>
          <input type="email" id="register-email" maxlength="254" required />

          <label for="register-password">Password</label>
          <input
            type="password"
            id="register-password"
            minlength="6"
            required
          />

          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" minlength="6" required />

          <p id="register-error-message" class="error-message"></p>

          <button type="submit" id="register-btn">Register</button>

          <p id="register-para">
            Already got an account?
            <a href="#" id="register-screen-login-btn">Log in</a>
          </p>
        </form>
      </div>
    </div>

    <!-- PLAYER SESSION SCREEN -->
    <div id="player-session-screen">
      <div id="player-session-container">
        <p id="player-data"></p>

        <button type="button" id="log-out-btn">Log out</button>

        <div id="opponent-select-container">
          <label for="opponent-select">Choose an opponent:</label>
          <select name="opponents" id="opponent-select">
            <option value="">Please choose an option</option>
            <hr />
          </select>
        </div>

        <button type="button" id="start-game-btn" disabled>START GAME</button>
      </div>
    </div>

    <!-- GAME SCREEN -->
    <canvas id="game-screen" width="2380" height="1120"></canvas>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
