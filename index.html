<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaotiKlash</title>
    <link
      rel="preload"
      href="././fonts/MedievalSharp.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- LOGIN FORM -->
    <div id="login-screen">
      <button type="button" id="eus-btn"></button>
      <button type="button" id="eng-btn"></button>

      <form id="login-form">
        <label for="login-email">Email:</label><br />
        <input type="email" id="login-email" name="email" /><br />

        <label for="login-password">Password:</label><br />
        <input
          type="password"
          id="login-password"
          name="password"
        /><br /><br />

        <input type="submit" id="login-btn" value="Log in" />

        <input type="reset" id="reset" value="Reset" /><br />

        <input
          type="checkbox"
          id="localStorage-checkbox"
          name="localStorage-checkbox"
          value="Boat"
        />
        <label for="localStorage-checkbox">Remember me</label>
      </form>
    </div>

    <!-- REGISTRATION FORM -->
    <div id="register-screen">
      <div id="register-box">
        <h2>REGISTER</h2>
        <form id="register-form">
          <label for="name">Name</label>
          <input type="text" id="name" required />

          <label for="register-email">Email</label>
          <input type="email" id="register-email" required />

          <label for="register-password">Password</label>
          <input type="password" id="register-password" required />

          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required />

          <button type="submit" id="register-btn">Register</button>

          <p id="register-para">
            Already got an account? <a href="#">Log in</a>
          </p>
        </form>
      </div>
    </div>

    <!-- PLAYER SESSION SCREEN -->
    <div id="player-session-screen">
      <div id="player-session-container">
        <p id="player-data"></p>

        <button type="button" id="log-out-btn">Log out</button>

        <div id="opponent-select-container">
          <label for="opponent-select">Choose an opponent:</label>

          <select name="opponents" id="opponent-select">
            <option value="">Please, choose an option</option>
            <hr />
          </select>
        </div>

        <button type="button" id="start-game-btn" disabled>START GAME</button>
      </div>
    </div>

    <canvas id="game-screen" width="2380" height="1120"></canvas>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
