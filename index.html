<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaotiKlash</title>
    <link
      rel="preload"
      href="././fonts/MedievalSharp.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- MAIN SCREEN -->
    <div id="main-screen">
      <div id="main-screen-elems-container">
        <h1 id="main-screen-title">
          <span class="main-screen-title-k-letter">K</span>AOTI<span
            class="main-screen-title-k-letter"
            >K</span
          >LASH
        </h1>

        <div id="main-screen-inn-door"></div>
      </div>
    </div>

    <!-- LANGUAGE BUTTONS -->
    <div id="lang-btns">
      <button type="button" id="eng-btn"></button>
      <button type="button" id="eus-btn"></button>
    </div>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
      <div id="login-box">
        <h2 data-i18n="login_heading">LOGIN</h2>

        <!-- LOGIN FORM -->
        <form id="login-form">
          <label for="login-email" data-i18n="email">Email</label>
          <input type="email" id="login-email" name="email" required />

          <label for="login-password" data-i18n="password">Password</label>
          <input type="password" id="login-password" name="password" required />

          <p id="login-error-message" class="error-message"></p>

          <button type="submit" id="login-btn" data-i18n="log_in">
            Log in
          </button>

          <p id="login-para" data-i18n="no_account">Don't have an account?</p>
          <a href="#" id="login-screen-register-btn" data-i18n="register_para"
            >Register</a
          >
        </form>
      </div>
    </div>

    <!-- REGISTRATION SCREEN -->
    <div id="register-screen">
      <div id="register-box">
        <h2 data-i18n="registration_heading">REGISTRATION</h2>

        <!-- REGISTRATION FORM -->
        <form id="register-form">
          <label for="name" data-i18n="name">Name</label>
          <input type="text" id="name" maxlength="14" required />

          <label for="register-email" data-i18n="email">Email</label>
          <input type="email" id="register-email" maxlength="254" required />

          <label for="register-password" data-i18n="password">Password</label>
          <input
            type="password"
            id="register-password"
            minlength="6"
            required
          />

          <label for="confirm-password" data-i18n="confirm_password"
            >Confirm password</label
          >
          <input type="password" id="confirm-password" minlength="6" required />

          <p id="register-error-message" class="error-message"></p>

          <button type="submit" id="register-btn" data-i18n="register_para">
            Register
          </button>

          <p id="register-para" data-i18n="got_account">
            Already got an account?
          </p>
          <a href="#" id="register-screen-login-btn" data-i18n="log_in"
            >Log in</a
          >
        </form>
      </div>
    </div>

    <!-- PLAYER SESSION SCREEN -->
    <div id="player-session-screen">
      <div id="player-session-container">
        <div id="player-data">
          <p id="player-name"><span data-i18n="greeting">Welcome</span></p>
          <p id="player-email"></p>
        </div>

        <button type="button" id="log-out-btn" data-i18n="log_out">
          Log out
        </button>

        <div id="opponent-select-container">
          <label for="opponent-select" data-i18n="choose_opponent"
            >Choose an opponent</label
          >
          <select name="opponents" id="opponent-select">
            <option value="" data-i18n="choose_option">
              Please choose an option
            </option>
            <hr />
          </select>
        </div>

        <button type="button" id="stats-btn" data-i18n="stats">Stats</button>

        <button
          type="button"
          id="start-game-btn"
          disabled
          data-i18n="start_game"
        >
          START GAME
        </button>

        <div id="tips-section">
          <p id="game-tip"></p>
        </div>
      </div>
    </div>

    <!-- STATS SCREEN -->
    <div id="stats-screen">
      <div id="chart-selector">
        <h2 id="chart-selector-heading">CHART SELECTOR</h2>

        <button type="button" id="chart-selector-exit-btn">EXIT</button>

        <div id="chart-selector-chart-btns">
          <button type="button" class="chart-selector-chart-btn">
            Win Rate
          </button>

          <button type="button" class="chart-selector-chart-btn">
            Turns per Match
          </button>

          <button type="button" class="chart-selector-chart-btn">
            Joseph Appearances
          </button>

          <button type="button" class="chart-selector-chart-btn">
            Minions Killed
          </button>

          <button type="button" class="chart-selector-chart-btn">
            Fumbles per Match
          </button>

          <button type="button" class="chart-selector-chart-btn">
            Critical Hits per Match
          </button>

          <button type="button" class="chart-selector-chart-btn">
            Used Cards
          </button>
        </div>
      </div>

      <div id="chart-display">
        <h2 id="chart-display-heading"></h2>

        <button type="button" id="chart-display-return-btn">RETURN</button>

        <div id="chart-container">
          <p id="no-data-found"></p>

          <canvas id="win-rate"></canvas>
          <canvas id="turns-per-match"></canvas>
          <canvas id="joseph-appearances"></canvas>
          <canvas id="minions-killed"></canvas>
          <canvas id="fumbles-per-match"></canvas>
          <canvas id="critical-hits-per-match"></canvas>
          <canvas id="used-cards"></canvas>
        </div>
      </div>
    </div>

    <!-- GAME SCREEN -->
    <canvas id="game-screen" width="2380" height="1120"></canvas>

    <!-- SOUNDS -->
    <audio id="bulbBreakingSound" src="./sounds/bulb-breaking.mp3"></audio>
    <audio id="punchSound" src="./sounds/punch.mp3"></audio>
    <audio id="equipmentSound" src="./sounds/equipment.mp3"></audio>
    <audio id="deathSound" src="./sounds/death.mp3"></audio>
    <audio id="moveSound" src="./sounds/move.mp3"></audio>
    <audio id="meleeSound" src="./sounds/melee.mp3"></audio>
    <audio id="missile-hybridSound" src="./sounds/missile-hybrid.mp3"></audio>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js"></script>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
